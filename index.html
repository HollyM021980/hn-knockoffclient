<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hacker News Knockoff</title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Hacker News Knockoff</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Welcome</a></li>
                    <li><a href="#/comments">Comments</a></li>
                    <li><a href="#/users">Users</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="content"></div>
    </div>

    <script id="commentsTemplate" type="text/x-handlebars-template">
        <h1>Comments Page</h1>

        <ul>
            {{#each comments}}
                <li><p>{{ content }} {{ user_id }}</p><p>{{submission_id}} {{created_at}} </li>
            {{/each}}
        </ul>

        <br />
    </script>
    <script id="submissionsTemplate" type="text/x-handlebars-template">
        <h1>Submissions Page</h1>

        <ol>
            {{#each submissions}}
                <li><p>{{ title }}</p><p>{{user_id}} </li>
            {{/each}}
        </ol>

        <br />
    </script>
    <script id="usersTemplate" type="text/x-handlebars-template">
        <h1>Users Page</h1>

        <ul>
            {{#each users}}
                <li>{{ name }} <a class="js-deleteUser" data-id="{{ id }}" href="#">delete</a></li>
            {{/each}}
        </ul>

        <br />

        <form role="form" class="js-userForm" id="userForm">
            <div class="form-group">
                <label>Your name</label>
                <input type="text" class="form-control" name="name">
                <label>Your email</label>
                <input type="text" class="form-control" email="email">
            </div>

            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
